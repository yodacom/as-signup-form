<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AnalogSea Signup Form</title>
    <meta charset="utf-8" name="description" content="AnalogSea provides the best cloud based storage available">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles/master.css">
  </head>
  <body>
    <header>
      <div class="logo center"/>
    </header>

    <form class='form center' action="/some-server-endpoint" method='post'>
      <h1>Signup</h1>

      <fieldset name="contact-info">

        <label for="email">Email</label>
        <input type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required" name='email' id='email' placeholder="foo@bar.com"/>

        <label for="password">Password</label>
        <input type="password" name='
          password' id='password' placeholder='1234passwOrd' required/>

        <button type="submit" value="Submit" class="button center">
          <a href="/login">Sign up</a>
        </button>
<span class="text-centering">
        <a  href="/login">Forgot Password?</a>
  </span>

    </fieldset>
    <p align="center">
      Already have an account?
      <span>
        <a href="#">Sign In</a>
      </span></p>
    </body>
  </html>
